/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

mainClassName = 'co.renegadeeagle.mcproxy.Main'

repositories {
    mavenLocal()
    maven {
        url = uri('https://mvnrepository.com/artifact/io.netty/netty-all')
    }

    maven {
        url = uri('https://mvnrepository.com/artifact/com.google.code.gson/gson')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.netty:netty-all:4.1.0.CR3'
    implementation 'com.google.code.gson:gson:2.8.0'
}

group = 'co.renegadeeagle.mcproxy'
version = '1.0-SNAPSHOT'
description = 'MCProxy'
java.sourceCompatibility = JavaVersion.VERSION_1_7

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
  manifest {
    attributes(
      'Main-Class': 'co.renegadeeagle.mcproxy.Main'
    )
  }
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}